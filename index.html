<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Karo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container login-page">
      <div class="row">
        <div class="col-lg-5 col-12 login-page-details">
          <div class="login-box">
            <h2>Why We?</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi
              culpa adipisci temporibus assumenda corporis vel alias voluptas
              obcaecati, magnam repellendus voluptatem ipsum similique odit aut
              maxime provident. Quod, deserunt minus.
            </p>
          </div>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-6 col-12">
          <div class="text-center">
            <main class="form-signin">
              <form>
                <img
                  class="mb-4"
                  src="img/investment.png"
                  alt=""
                  width="72"
                  height="57"
                />
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3 me-auto">
                  <label>
                    <input type="checkbox" value="remember-me" /> Remember me
                  </label>
                </div>
                <button class="w-100 btn btn-lg btn-success" type="submit">
                  Sign in
                </button>
              </form>
            </main>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
